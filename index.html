<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- links to Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">

    <!-- link to CSS stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- link to Font Awesome kit -->
    <script src="https://kit.fontawesome.com/16d208313e.js" crossorigin="anonymous"></script>

    <title>Animal Anagrams</title>
</head>

<body>
    <div class="game-container">

        <!-- Message screen -->
        <h1>Animal Anagrams</h1>
        <hr>
        <div class="intro-area">
            <p id="message">Unscramble the words to find as many animals as you can!</p>
            <div>
                <button data-type="start" class="btn" id="start">Start Game</button>
            </div>
        </div>

        <!-- Main game content area -->
        <div class="game-area hidden">
            <p id="name"></p>
            <p id="clue" class="clue"><strong>Clue: </strong><span></span></p>

            <input id="answer-box" type="text" placeholder="Type the animal name here">

            <div class="buttons">
                <button id="submit" class="btn">Check answer</button>
                <button id="pass" class="btn">Pass</button>
            </div>

            <div>
            <p><strong>Score: </strong><span id="score"><strong>0</strong></span>/10</p>
            </div>
        </div>
    </div>
    
    <!-- link to JS script -->
    <script src="assets/js/script.js"></script>
</body>
</html>
