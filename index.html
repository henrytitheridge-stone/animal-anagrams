<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link to CSS stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Document</title>
</head>

<body>
    <div class="game-container">

        <h1>Animal Anagrams</h1>

        <div class="intro-area">
            <p>The signs at the zoo look a bit funny today! Unscramble the words to find as many animals as you can.</p>
            <button data-type="start" class="btn">Start Game</button>
        </div>

        <div class="game-area">
            <div class="word-clue">
                <p class="word"></p>
                <p class="clue">Clue: <span></span></p>
            </div>
            <input id="answer-box" type="text" placeholder="Type the animal name here">
            <div class="buttons">
                <button data-type="submit" class="btn">Check answer</button>
                <button data-type="pass" class="btn">Pass</button>
            </div>
        </div>

        <div class="score-area">
            <p>Score: <span>0</span>/10</p>
        </div>
    </div>
    
    <!-- link to JS script -->
    <script src="assets/js/script.js"></script>
</body>
</html>
