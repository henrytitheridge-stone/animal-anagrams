<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link to CSS stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- link to Font Awesome kit -->
    <script src="https://kit.fontawesome.com/16d208313e.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
    <div class="game-container">

        <h1>Animal Anagrams</h1>
        <hr>
        <div class="intro-area">
            <p>Unscramble the words to find as many animals as you can!</p>
            <button data-type="start" class="btn">Start Game</button>
        </div>

        <div class="game-area">
            <p id="word">animal</p>
            <p id="clue"><strong>Clue: </strong><span>Placeholder text</span></p>

            <input id="answer-box" type="text" placeholder="Type the animal name here">

            <div class="buttons">
                <button data-type="submit" class="btn">Check answer</button>
                <button data-type="pass" class="btn">Pass</button>
            </div>
        </div>

        <div class="score-area">
            <p><strong>Score: </strong><span><strong>0</strong></span>/10</p>
        </div>
    </div>
    
    <!-- link to JS script -->
    <script src="assets/js/script.js"></script>
</body>
</html>
